<img [src]="userProfile.avatar_url" class="img-responsive" alt="Responsive image">
<h3>{{ userProfile.name }}</h3>
<h5>{{ userProfile.login }}</h5>

<ul class="list-group">
    <li class="list-group-item">{{ userProfile.company }}</li>
    <li class="list-group-item">{{ userProfile.location }}</li>
    <li class="list-group-item">{{ userProfile.email }}</li>
    <li class="list-group-item">{{ userProfile.blog }}</li>
    <li class="list-group-item">{{ userProfile.created_at }}</li>
</ul>
